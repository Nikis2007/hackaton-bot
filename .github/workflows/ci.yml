name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build PHP Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PHP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/Dockerfile.php
          push: false
          tags: hackathon-bot-php:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo_pgsql, zip, gd
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: app
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('app/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create .env file
        working-directory: app
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=test_secret_for_ci" >> .env
          echo "APP_SHARE_DIR=var/share" >> .env
          echo "DEFAULT_URI=http://localhost" >> .env
          echo "BOT_TOKEN=fake_token_for_ci" >> .env
          echo "BOT_USERNAME=test_bot" >> .env

      - name: Install dependencies
        working-directory: app
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit tests
        working-directory: app
        run: vendor/bin/phpunit --configuration phpunit.dist.xml
